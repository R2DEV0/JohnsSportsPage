<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- import CSS -->
    <link rel='stylesheet' type='text/css' href='../static/css/login.css'>
    <!-- import Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Geo&display&family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>John's Sports Page Login</title>
</head>
<body>
    <div class="col-sm-12 navbar center">
        <a href="/admin"><button class="btn btn-light admin">Admin</button></a>
    </div>
    <div class="container">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4 logdiv">
            <h1 class="title" style="vertical-align: center;">John's Sports Page<h1/>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="col-sm-12 form-group mt-3">
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-sm-12 form-group">
                    <input type="password" name="password" id="email" class="form-control" placeholder="Password">
                </div>
                <button class="col-sm-6 btn btn-dark">Login</button>
            </form>
            <ul class="messages">    
                {% for message in messages %}    
                    <p {% if message.tags %} class="{{ message.tags }} text-center"{% endif %} style="color: red;">{{ message }}</p>    
                {% endfor %}
            </ul>
        </div>
    </div>
    <footer class="page-footer">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="#" target="_blank">JohnsSportsPage</a>
        </div>
    </footer>
</body>
</html>
